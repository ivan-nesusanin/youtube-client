<div>
  <mat-form-field class="input-field" [formGroup]="searchForm">
    <mat-label>What are you want to find out?</mat-label>
    <input matInput type="search" autocomplete="off" formControlName="search">
    <button *ngIf="searchForm.value.search" matSuffix mat-icon-button aria-label="Clear"
      (click)="searchForm.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
