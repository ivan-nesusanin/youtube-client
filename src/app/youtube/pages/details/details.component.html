<section class="wrapper">
  <div class="container">
    <button mat-raised-button routerLink="/main"><<</button>
    <a href="https://www.youtube.com/watch?v={{ id }}" target="_blank">
      <img src="{{ this.card!.snippet.thumbnails.high.url }}" alt="poster" />
    </a>
    <mat-card class="card">
      <div>
        <h2>{{ card!.snippet.title }}</h2>
        <p class="date">{{ card!.snippet.publishedAt | date: "fullDate" }}</p>
        <div>
          <h4>Description:</h4>
          <p>{{ card!.snippet.description }}</p>
        </div>
        <div class="link">
          <a href="https://www.youtube.com/watch?v={{ id }}" target="_blank"
            >>> Link to this video on YouTube <<</a
          >
        </div>
      </div>
      <app-statistics [card]="card!"></app-statistics>
      <app-color-label class="color-label" [card]="card"></app-color-label>
    </mat-card>
  </div>
</section>
