<app-sorting
  *ngIf="cards?.length && showPanel"
  (eSortByDate)="this.clickDate = !this.clickDate"
  (eSortByViews)="this.clickViews = !this.clickViews"
  (eGetPhrase)="getPhrase($event)"
></app-sorting>
<div *ngIf="!cards?.length">
  Enter the name of the video you are looking for
</div>
<app-search-result
  [cards]="cards"
  [clickDate]="clickDate"
  [clickViews]="clickViews"
  [phrase]="phrase"
></app-search-result>
