<app-sorting
  *ngIf="cards?.length && showPanel; else text"
  (eSortByDate)="this.clickDate = !this.clickDate"
  (eSortByViews)="this.clickViews = !this.clickViews"
  (eGetPhrase)="getPhrase($event)"
></app-sorting>
<ng-template #text>
  <div>Enter the name of the video you are looking for</div>
</ng-template>
<app-search-result
  [cards]="cards"
  [clickDate]="clickDate"
  [clickViews]="clickViews"
  [phrase]="phrase"
></app-search-result>
